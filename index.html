<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- JavaScript -->
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-navy-950 min-h-screen text-white rubik-400 flex flex-col justify-center items-center pt-15"
  >
    <main
      class="p-6 flex flex-col md:gap-6 md:flex-row md:min-h-110 min-h-160 min-w-90 md:w-[clamp(47.5rem,8.636rem+81.82vw,70rem)] md:space-y-0 space-y-5"
    >
      <!-- Profile & Navigation -->
      <article class="bg-navy-900 rounded-2xl">
        <section
          id="profile"
          class="bg-cust-purple-600 rounded-2xl flex flex-row gap-4 md:flex-col px-5 py-8 md:pb-15 md:pt-12"
        >
          <div>
            <img
              src="images/image-jeremy.png"
              alt="Profile Picture of Jeremy Robson"
              class="shrink-0 border-3 border-white rounded-full size-16"
            />
          </div>
          <div>
            <small class="text-navy-200">Report for</small>
            <h1 class="lg:text-4xl text-2xl rubik-300">Jeremy Robson</h1>
          </div>
        </section>
        <nav
          id="navigation"
          class="flex flex-row md:flex-col md:gap-4 justify-between rubik-400 px-8 py-5"
        >
          <div
            id="toggle-daily"
            class="cursor-pointer hover:text-white"
            onclick="handleToggle(event)"
          >
            Daily
          </div>
          <div
            id="toggle-weekly"
            class="cursor-pointer hover:text-white"
            onclick="handleToggle(event)"
          >
            Weekly
          </div>
          <div
            id="toggle-monthly"
            class="cursor-pointer hover:text-white"
            onclick="handleToggle(event)"
          >
            Monthly
          </div>
        </nav>
      </article>

      <!-- Work -->
      <article
        id="container"
        class="grid md:grid-rows-2 md:grid-cols-3 grid-rows-1 gap-6 w-full"
      ></article>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
